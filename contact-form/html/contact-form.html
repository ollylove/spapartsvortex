<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link media="all" rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="description" content="Contact us">
    </head>
    <body>
        <div class="container header">
            <h1>Contact us</h1>
        </div>
        <div class="container form">
            <p>
                For any information you can contact us using the form below.<br>
                * Required fields.
            </p>
            <form class="well">
                <div class="group">
                    <label>Full name *</label>
                    <input type="text" class="required" required>
                    <small>Please, fill in this field</small>
                </div>
                <div class="group">
                    <label>Email *</label>
                    <input type="email" class="required" required>
                    <small>Please, fill in this field</small>
                </div>
                <div class="group">
                    <label>Address</label>
                    <input type="text">
                </div>
                <div class="group">
                    <label>Website</label>
                    <input type="url">
                </div>
                <div class="group">
                    <label>Message *</label>
                    <textarea rows="4" class="required" required></textarea>
                    <small>Please, fill in this field</small>
                </div>
                <div class="group">
                    <button type="submit">Submit</button>
                    <p>By submitting you agree to our <a href="#">Terms and Conditions</a>.</p>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var required = $(".well").find(".required");
                $("button").on("click", function() {
                    $(required).each(function() {
                        if ($(this).val() == '') {
                            $(this).parent(".group").addClass("error");
                        }
                        else {
                            $(this).parent(".group").removeClass("error");
                        }
                    })
                })
            })
        </script>
    </body>
</html>
